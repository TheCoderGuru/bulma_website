<div class="container-fluid has-background-black p-5 has-text-white">
  
<h2 class="is-size-5 has-text-centered m-5 has-text-weight-bold">Contact</h2>

<div class="field m-5">
  <label class="label has-text-white">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>

<div class="field m-5">
  <label class="label has-text-white">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
</div>

  <label class="label has-text-white">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input has-background-primary-light" type="email" placeholder="Email input" value="hello@">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
</div>
